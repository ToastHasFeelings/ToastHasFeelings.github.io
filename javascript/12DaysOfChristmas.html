<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<script type = "text/javascript">
		var day = 1
		while (day <= 12) {
			document.write("<br> On the " + day + " day of Christmas my true love sent to me <br>");
			switch (day){
			
				case 12:
					document.write("Twelve drummers drumming <br>");
				case 11:
					document.write("Eleven pipers piping <br>");
				case 10:
					document.write("Ten lords a-leaping <br>");
				case 9:
					document.write("Nine ladies dancing <br>");
				case 8:
					document.write("Eight Maids a-milking <br>");
				case 7:
					document.write("Seven swan a-swimming <br>");
				case 6:
					document.write("Six gesse a-laying <br>");
				case 5:
					document.write("Five golden rings <br>");
				case 4:
					document.write("Four calling birds <br>");
				case 3:
					document.write("Three French hens <br>");
				case 2:
					document.write("Two turtle doves <br>");
				case 1:
					document.write("And a partridge in a pear tree <br>");
					
			}
			++day
		}
	</script>
</body>
</html>
