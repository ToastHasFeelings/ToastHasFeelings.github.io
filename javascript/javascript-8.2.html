<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
	<script type = "text/javascript">
	var CookieClicker = {
		cookies: 0,
		click: function() {
			// increment cookie score
			this.cookies++;
			// store cookie score
			if (typeof(Storage) !== "undefined") {
				localStorage.setItem("cookies", this.cookies);
			} else {
				console.log("Sorry, your browser does not support Web Storage");
			// update the page
			}
			this.update_screen();
		},
		update_screen: function() {
			document.getElementById("output").innerHTML = this.cookies;
		},
		init: function() {
			//check if cookies in local storage
			if(typeof(Storage) !== "undefined") {
				var c = localStorage.getItem("cookies");
				if(c != null) {
					CookieClicker.cookies = Number(c);
					CookieClicker.update_screen();
				}
			} else {
				console.log("Sorry, your browser does not support Web Storage");
			}
		}
	}
	window.onload = CookieClicker.init;
	</script>
</head>

<body>
	<a href = "JavaScript:CookieClicker.click();"><img src="../image/cookie.png"></a> <p id = "output">0</p>
</body>
</html>
