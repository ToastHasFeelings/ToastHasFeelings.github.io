<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>6.6 - Weather App</title>
</head>

<body>
<script type="text/javascript">
	var f = prompt("What is the temperature in fahrenheit?");
	
	// convert fahrenheit to celsius here
	
	var c = (f - 32) * 5/9;
	document.write(c);
</script>
	
<!-- Display an image of a weather map -->
<img src = "../image/weather_map.jpg">
</body>
</html>
