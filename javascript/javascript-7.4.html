<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<script type = "text/javascript">
	while( true ) {
		var score = eval(prompt("What was your score on the quiz?"));
		if (score < 0 || score > 100) {
			alert("Error! Invalid grade!");
			continue;
	
	if( score >= 90 ) {
		alert("Congragulations! You got an A!");
	} else if (score >= 80) {
		alert("You got a B!");
	} else if (score >= 70) {
		alert("You got a C!");
	} else if (score >= 60)
		alert("You got a D!");
	} else {
		alert("You got an F!")
	}
		var moreScores = confirm("Do you want to enter another score?");
		if( !moreScores) {
			break;
		}
	}
	</script>
</body>
</html>
