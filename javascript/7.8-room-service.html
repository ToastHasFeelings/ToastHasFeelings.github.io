<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.8 - Room Service</title>
</head>

<body>
	<script type="text/javascript">
		var today = new Date();
		var hour = 20;
		// bonus + 2, automatically detect what time it is instead of asking
		if (hour >= 6 && hour <= 10) {
			document.write("You can eat at the continental breakfast in the lobby")
		} else if (hour >= 11 && hour <= 14) {
			document.write("You can eat at the restaurant")
			var reservation = confirm("Do you want a reservartion?")
		} else if (hour >= 17 && hour <= 21) {
			document.write("You can order room service or visit the restaurant")
			var reservation = confirm("Do you want a reservartion?")
		} else {
			document.write("You will have to wait or go out for a snack")
		}
		if(!reservation) {
			document.write("<br>" + "No reservation")
		} else {
			document.write("<br>" + "Has reservation")
		}
	</script>
</body>
</html>
