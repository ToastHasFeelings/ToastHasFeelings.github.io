<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<script type="text/javascript">
		//number
		document.write("<strong>57</strong> is type <em>" + typeof(57) + "</em><br>")
		//string
		document.write("<strong>Jeff</strong> is type <em>" + typeof("Jeff") + "</em><br>")
		//boolean (true/false)
		document.write("<strong>true</strong> is type <em>" + typeof(true) + "</em><br>")
	</script>
</body>
</html>
