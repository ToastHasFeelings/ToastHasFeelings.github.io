<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>6.5 - Google Maps</title>
</head>

<body>
<script type="text/javascript">
	var distance = prompt("How far away is your destination(mi)?");
	var speed = prompt("What will be your average speed(mph)?");
	// calculate how long it will take here
	var time = parseInt((distance / speed) * 60);
	document.write("Time: " + Math.floor(time / 60) + " hour(s) " + (time % 60) + " minutes")
</script>
</body>
</html>
