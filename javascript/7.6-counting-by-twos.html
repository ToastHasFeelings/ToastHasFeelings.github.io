<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.6 - Counting by two's</title>
</head>

<body>
	<script type="text/javascript">
		// create a loop that counts by twos
		var twos = 0
		// use while() {}
		while (twos <= 20) {
				document.write(twos + " ");
			twos += 2
		}
			// while needs a starting value
			// and it needs to increment within the loop
		
		// or for {}
	</script>
</body>
</html>
