<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<script type="text/javascript">
		document.write("I am a robot.<br>");
		document.write("I am a robot.<br>");
		document.write("I am a robot.<br>");
	</script>
	<br>No line breaks necessary:<br>
	<pre><script type="text/javascript">
		document.writeln("I am a robot");
		document.writeln("I am a robot");
		document.writeln("I am a robot");
	</script>
	</pre>
<a href="index.html">Home</a>
</body>
</html>
